<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Array</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Sort Array</h1>
    <button style="text-align: center;" id="resetButton">reset</button>

    <script>
        const array_length = prompt("Array nya mau berapa panjang :");
        const type = prompt("ASC / DESC : ");

        const testArray = [];

        for (let i = 0; i < Number(array_length); i++) {
            const userValue = prompt("Masukan huruf : ");
            if (!isNaN(userValue)) {
                testArray.push(Number(userValue));
            } else {
                testArray.push(userValue);
            }
        }

        function sort(array, type) {
            let sortedArray;
            if (typeof array[0] === "number") {
                if(/\d/.test(array[0]))
                if (type === "asc") {
                    sortedArray = array.sort((a, b) => a - b);
                } else if (type === "desc") {5
                    sortedArray = array.sort((a, b) => b - a);
                } else {
                    alert.error("Please choose between asc / desc");
                }

                return sortedArray;
            } else if (typeof array[0] === "string") {
                if (type === "asc") {
                    sortedArray = array.sort((a, b) => a.localeCompare(b));
                } else if (type === "desc") {
                    sortedArray = array.sort((a, b) => b.localeCompare(a));
                } else {
                    alert.error("Please choose between asc / desc");
                }

                return sortedArray;
            }
        }

        const sorted = sort(testArray, type.toLowerCase());

        const resultContainer = document.createElement('div');
        resultContainer.innerHTML = `<h2>Sorted Array:</h2><p>${sorted.join(', ')}</p>`;
        document.body.appendChild(resultContainer);


        const resetButton = document.querySelector("#resetButton");
        resetButton.addEventListener("click", function () {
            resultContainer.innerHTML = ' ';
        })


    </script>
</body>

</html>
